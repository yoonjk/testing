<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_common}"
>
<body>
<div class="container my-2" align="center">
    <div class="content-wrapper" layout:fragment="content">
        <h3>Employee List</h3>
        <a th:href="@{/employee/addnew}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table style="width:80%" border="1"
               class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Nickname</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee:${allemplist}">
                <td th:text="${employee.nickname}"></td>
                <td th:text="${employee.email}"></td>
                <td><a th:href="@{/employee/showFormForUpdate/{id}(id=${employee.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:href="@{/employee/delete/{id}(id=${employee.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
