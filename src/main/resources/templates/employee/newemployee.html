<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_common}"
>
<body>

<div class="content-wrapper" layout:fragment="content">
    <div class="container my-2" align="center">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/employee/save}" th:object="${employee}"
              method="POST">
            <div class="form-group">
            <label >nickname</label>
            <input type="text" th:field="*{nickname}" placeholder="Employee Name"
                   class="form-control mb-4 col-4"> 
           </div>   
             <div class="form-group">
                <label >email</label>   
                   <input type="text"
                                                           th:field="*{email}" placeholder="Employee Email"
                                                           class="form-control mb-4 col-4">
             </div>
            <button type="submit" class="btn btn-info col-2">Save
                Employee
            </button>
        </form>

        <hr>

        <a th:href="@{/employee/list}"> Back to Employee List</a>
    </div>
</div>
</body>
</html>
