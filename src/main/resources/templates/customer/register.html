<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_common}"
      >
<body>
<div class="content-wrapper" layout:fragment="content">

        <h1 class="mt-4">customer Register Page</h1>

        <!-- <form> 태그에 action 속성값  /customer/register 로 지정, POST 방식 전송 처리-->
        <form th:action="@{/customer/register}" th:method="post">
            <div class="form-group">
                <label >nickname</label>
                <input type="text" class="form-control" name="nickname" placeholder="Enter Nickname">
            </div>
            <div class="form-group">
                <label >email</label>
                <textarea class="form-control" rows="5" name="email"></textarea>
            </div>
            <div class="form-group">
                <label >joinDate</label>
                <input type="text" class="form-control" name="joinDate" placeholder="Enter JoinDate">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
</body>
</html>
